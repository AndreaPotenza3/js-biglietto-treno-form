<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <form action="">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Quanti Km vuoi percorrere?</label>
                <input type="email" class="form-control" id="km" placeholder="Km">
              </div>
            <select class="form-select form-select-lg mb-3" aria-label="Large select example" id ="age">
                <option selected>Open this select menu</option>
                <option value="0-18">0-18</option>
                <option value="18-65">18-65</option>
                <option value="66+">66+</option>
            </select>
            <button type="button" class="btn btn-outline-secondary" id="generate">Secondary</button>
        </form>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
